# Espanso Match File

# Print the current date
matches:
  - trigger: ";mon"
    name: "Next Monday with date"
    replace: "{{output}} $|$"
    vars:
      - name: output
        type: shell
        params:
          cmd: |
            date -d "next Monday" '+Monday %Y-%m-%d'

