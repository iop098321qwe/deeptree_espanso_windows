# Espanso Match File

# Print the current date
matches:
  # Print tomorrow's date in ISO 8861 format
  - trigger: ";tmr"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: shell
        params:
          cmd: "powershell -NoProfile -Command \"(Get-Date).AddDays(1).ToString('yyyy-MM-dd')\""

  # Print 2 days from now date in ISO 8861 format
  - trigger: ";2tmr"
    replace: "{{mydate}}"
    vars:
