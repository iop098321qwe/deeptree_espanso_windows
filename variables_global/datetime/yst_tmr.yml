# Espanso Match File

# Print the current date
matches:
  # Print tomorrow's date in ISO 8861 format
  - trigger: ";tmr"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: shell
        params:
          cmd: "date -d 'tomorrow' +'%Y-%m-%d'"

  # Print 2 days from now date in ISO 8861 format
  - trigger: ";2tmr"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: shell
        params:
          cmd: "date -d '2 days' +'%Y-%m-%d'"

  # Print 3 days from now date in ISO 8861 format
  - trigger: ";3tmr"
    replace: "{{mydate}}"
