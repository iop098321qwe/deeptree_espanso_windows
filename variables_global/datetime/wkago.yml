# Espanso Match File

# wkago Matches

matches:
  # Get the same weekday from last week in ISO 8601 format
  - trigger: ";wkago"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: shell
        params:
          cmd: "date -d 'last week' +'%Y-%m-%d'"

