# Espanso Match File

# nxtweek Matches

matches:
  # Get the same weekday from next week in ISO 8601 format
  - trigger: ";nxtweek"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: shell
        params:
          cmd: "powershell -NoProfile -Command \"(Get-Date).AddDays(7).ToString('yyyy-MM-dd')\""

  # Get the same weekday from 2 weeks ahead in ISO 8601 format
